<div class="container">
  <h1>Story</h1>

  <div class="form-group">
    <label for="title"></label>
    <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="storiesService.storyDetailsInput.title" required>
  </div>
  <div class="form-group">
    <label for="description"></label>
    <textarea id="description" class="form-control" cols="30" rows="10" placeholder="Description" [(ngModel)]="storiesService.storyDetailsInput.description"></textarea>
  </div>
  <div class="form-group">
    <label for="username"></label>
    <input type="username" class="form-control" id="username" placeholder="Username" [(ngModel)]="storiesService.storyDetailsInput.username">
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="collectStoryDetails()"
    [disabled]="!storiesService.storyDetailsInput.title || !storiesService.storyDetailsInput.description || !storiesService.storyDetailsInput.username"
  >Submit</button>

  <div class="story-data">
    <h1>Story Details</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let story of storyDetails">
          <td>{{ story.title }}</td>
          <td>{{ story.description }}</td>
          <td>{{ story.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
